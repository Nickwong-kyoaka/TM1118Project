<!DOCTYPE html>
<html>
<head>
    <title>Personal Sensor Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff5e62;
            --light-bg: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .card-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-size: 1.5rem;
            text-align: center;
            padding: 1.5rem;
        }
        
        .sensor-card {
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        
        .sensor-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .temp-card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        .hum-card {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .move-card {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }
        
        .sensor-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .sensor-label {
            font-size: 1.1rem;
            color: #555;
        }
        
        .last-updated {
            text-align: center;
            color: #777;
            margin-top: 2rem;
        }
        
        .back-btn {
            margin-top: 2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user me-2"></i>Personal Sensor Data
            </div>
            <div class="card-body">
                {% if personal_data %}
                <div class="row">
                    <div class="col-md-4">
                        <div class="sensor-card temp-card text-center">
                            <div class="sensor-icon">
                                <i class="fas fa-thermometer-half"></i>
                            </div>
                            <div class="sensor-value">
                                {{ personal_data.p_temp }}Â°C
                            </div>
                            <div class="sensor-label">
                                Temperature
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="sensor-card hum-card text-center">
                            <div class="sensor-icon">
                                <i class="fas fa-tint"></i>
                            </div>
                            <div class="sensor-value">
                                {{ personal_data.p_hum }}%
                            </div>
                            <div class="sensor-label">
                                Humidity
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="sensor-card move-card text-center">
                            <div class="sensor-icon">
                                <i class="fas fa-running"></i>
                            </div>
                            <div class="sensor-value">
                                {{ personal_data.move }}
                            </div>
                            <div class="sensor-label">
                                Movement
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="last-updated">
                    <p>Last updated: {{ personal_data.id }}</p>
                </div>
                {% else %}
                <div class="alert alert-warning text-center">
                    No personal sensor data available.
                </div>
                {% endif %}
                
                <div class="text-center">
                    <a href="/" class="btn btn-primary back-btn">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Auto-refresh every 5 seconds -->
    <script>
        setTimeout(function(){
            window.location.reload();
        }, 25000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>IoT Sensor Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff5e62;
            --light-bg: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            background: white;
            max-width: 800px;
            width: 90%;
        }
        
        .card-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-size: 1.5rem;
            text-align: center;
            padding: 1.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            margin: 10px;
            min-width: 200px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        
        .system-info {
            padding: 1.5rem;
            text-align: center;
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="card-header">
            <i class="fas fa-chart-line me-2"></i>IoT Sensor Monitoring System
        </div>
        <div class="system-info">
            <p>Welcome to the IoT Sensor Monitoring System. Select a view to monitor your sensor data</p>
        </div>
        <div class="btn-container">
            <a href="/dashboard/" class="btn btn-primary">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a href="/data/" class="btn btn-primary">
                <i class="fas fa-table me-2"></i>Raw Data
            </a>
            <a href="/charts/" class="btn btn-primary">
                <i class="fas fa-chart-pie me-2"></i>Charts
            </a>
            <a href="/personal/" class="btn btn-primary">
                <i class="fas fa-user me-2"></i>Personal Data
            </a>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

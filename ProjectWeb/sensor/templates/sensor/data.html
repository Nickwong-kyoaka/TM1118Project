<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff5e62;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .navbar-custom {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.08);
            background: white;
        }
        
        .card-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            border: none;
        }
        
        .filter-card {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
        }
        
        table.dataTable {
            border-radius: 10px;
            overflow: hidden;
        }
        
        .dataTables_wrapper .dataTables_filter input {
            border-radius: 20px;
            padding: 5px 15px;
            border: 1px solid #ddd;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            border-radius: 50% !important;
            margin: 0 3px;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color)) !important;
            color: white !important;
            border: none !important;
        }
        
        .refresh-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">IoT Sensor Data</a>
            <div class="d-flex">
                <a href="/" class="btn btn-light btn-sm me-2">
                    <i class="fas fa-home me-1"></i> Home
                </a>
                <a href="/dashboard/" class="btn btn-light btn-sm me-2">Dashboard</a>
                <a href="/charts/" class="btn btn-light btn-sm me-2">Detail boards</a>
                <a href="/data/" class="btn btn-light btn-sm me-2 active">Raw Data</a>
                <a href="/events/integrated" class="btn btn-light btn-sm me-2">Event Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card filter-card">
                    <div class="card-header bg-gradient-primary text-white">
                        <i class="fas fa-filter me-2"></i>Data Filters
                    </div>
                    <div class="card-body">
                        <form id="filterForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="location" class="form-label">Location</label>
                                    <select class="form-select" id="location" name="location">
                                        <option value="">All Locations</option>
                                        {% for loc in locations %}
                                            <option value="{{ loc }}">{{ loc }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <input type="datetime-local" class="form-control" id="startDate" name="startDate">
                                </div>
                                <div class="col-md-4">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input type="datetime-local" class="form-control" id="endDate" name="endDate">
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-filter me-2"></i>Apply Filters
                                </button>
                                <button type="reset" class="btn btn-outline-secondary ms-2">
                                    <i class="fas fa-undo me-2"></i>Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-gradient-info text-white">
                <i class="fas fa-table me-2"></i>Sensor Data
            </div>
            <div class="card-body">
                <table id="dataTable" class="table table-striped table-hover" style="width:100%">
                    <thead class="table-dark">
                        <tr>
                            <th>Node ID</th>
                            <th>Location</th>
                            <th>Temperature (°C)</th>
                            <th>Humidity (%)</th>
                            <th>Light (%)</th>
                            <th>Sound (dB)</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="refresh-badge">
        <i class="fas fa-sync-alt me-2"></i>Auto-refresh: <span id="refreshTimer">5</span>s
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function() {
            // Auto-refresh variables
            let refreshInterval = (300000); // 5 min
            let refreshTimer;
            let secondsCounter = (301);
            let table;
            
             // Initialize DataTable
        function initializeTable() {
            table = $('#dataTable').DataTable({
                ajax: {
                    url: '/sensor/data',
                    dataSrc: ''
                },
                columns: [
                    { data: 'node_id' },
                    { data: 'loc' },
                    { 
                        data: 'temp',
                        render: function(data) {
                            return `<span class="badge bg-danger bg-gradient">${data}°C</span>`;
                        }
                    },
                    { 
                        data: 'hum',
                        render: function(data) {
                            return `<span class="badge bg-info bg-gradient">${data}%</span>`;
                        }
                    },
                    { 
                        data: 'light',
                        render: function(data) {
                            return `<span class="badge bg-warning bg-gradient">${data}%</span>`;
                        }
                    },
                    { 
                        data: 'snd',
                        render: function(data) {
                            return `<span class="badge bg-success bg-gradient">${data}dB</span>`;
                        }
                    },
                    { 
                        data: 'date_created',
                        render: function(data, type, row) {
                            // For display, show formatted date
                            if (type === 'display') {
                                return new Date(data).toLocaleString();
                            }
                            // For sorting and filtering, use the raw UTC timestamp
                            return data;
                        },
                        type: 'date' // Tell DataTables this is a date column for proper sorting
                    }
                ],
                responsive: true,
                pageLength: 10,
                lengthMenu: [5, 10, 25, 50, 100],
                dom: '<"top"lf>rt<"bottom"ip><"clear">',
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search...",
                    lengthMenu: "Show _MENU_ entries",
                    info: "Showing _START_ to _END_ of _TOTAL_ entries",
                    infoEmpty: "Showing 0 to 0 of 0 entries",
                    paginate: {
                        first: "First",
                        last: "Last",
                        next: "Next",
                        previous: "Previous"
                    }
                },
                order: [[6, 'desc']] // Default sort by timestamp descending (newest first)
            });
        }
            
            // Start auto-refresh
            function startAutoRefresh() {
                document.getElementById('refreshTimer').textContent = secondsCounter;
                // Update timer display every second
                const timerElement = document.getElementById('refreshTimer');
                const timerInterval = setInterval(() => {
                    secondsCounter--;
                    if(secondsCounter <= 0) secondsCounter = (300);
                    timerElement.textContent = secondsCounter;
                }, 1000);

                // Refresh data every 4 min
                refreshTimer = setInterval(() => {
                    refreshData();
                    secondsCounter = (300); // Reset counter after refresh
                }, refreshInterval);
            }
            
            // Refresh data function
            function refreshData() {
                const formData = $('#filterForm').serialize();
                table.ajax.url(`/sensor/data?${formData}`).load();
            }
            
            
            // Reset auto-refresh timer
            function resetAutoRefresh() {
                clearInterval(refreshTimer);
                secondsCounter = 300;
                document.getElementById('refreshTimer').textContent = secondsCounter;
                startAutoRefresh();
            }

            // Initialize table and start auto-refresh
            initializeTable();
            startAutoRefresh();

            $('#filterForm').on('submit', function(e) {
                e.preventDefault();
                refreshData();
                resetAutoRefresh();
            });

            $('button[type="reset"]').on('click', function() {
                setTimeout(() => {
                    table.ajax.url('/sensor/data').load();
                    resetAutoRefresh();
                }, 100);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff5e62;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .navbar-custom {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s;
            background: white;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            border: none;
        }
        
        .btn-danger {
            background: linear-gradient(to right, var(--accent-color), #ff9966);
            border: none;
        }
        
        .filter-card {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
        }
        
        .refresh-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">IoT Sensor Dashboard</a>
            <div class="d-flex">
                <a href="/dashboard/" class="btn btn-light btn-sm me-2 active">Dashboard</a>
                <a href="/data/" class="btn btn-light btn-sm">Raw Data</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card filter-card">
                    <div class="card-header bg-gradient-primary text-white">
                        <i class="fas fa-filter me-2"></i>Data Filters
                    </div>
                    <div class="card-body">
                        <form id="filterForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="location" class="form-label">Location</label>
                                    <select class="form-select" id="location" name="location">
                                        <option value="">All Locations</option>
                                        {% for loc in locations %}
                                            <option value="{{ loc }}">{{ loc }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <input type="datetime-local" class="form-control" id="startDate" name="startDate">
                                </div>
                                <div class="col-md-4">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input type="datetime-local" class="form-control" id="endDate" name="endDate">
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-filter me-2"></i>Apply Filters
                                </button>
                                <button type="reset" class="btn btn-outline-secondary ms-2">
                                    <i class="fas fa-undo me-2"></i>Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-header bg-gradient-danger text-white">
                        <i class="fas fa-temperature-high me-2"></i>Temperature Over Time
                    </div>
                    <div class="card-body">
                        <canvas id="tempChart" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-header bg-gradient-info text-white">
                        <i class="fas fa-tint me-2"></i>Humidity Over Time
                    </div>
                    <div class="card-body">
                        <canvas id="humChart" height="250"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-header bg-gradient-warning text-white">
                        <i class="fas fa-sun me-2"></i>Light Levels Over Time
                    </div>
                    <div class="card-body">
                        <canvas id="lightChart" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-header bg-gradient-success text-white">
                        <i class="fas fa-volume-up me-2"></i>Sound Levels Over Time
                    </div>
                    <div class="card-body">
                        <canvas id="sndChart" height="250"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="refresh-badge">
        <i class="fas fa-sync-alt me-2"></i>Auto-refresh: <span id="refreshTimer">5</span>s
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize charts with gradient colors
            const tempChart = createChart('tempChart', 'Temperature (Â°C)', 
                createGradient('tempChart', '#ff5e62', '#ff9966'));
            const humChart = createChart('humChart', 'Humidity (%)', 
                createGradient('humChart', '#36D1DC', '#5B86E5'));
            const lightChart = createChart('lightChart', 'Light Level', 
                createGradient('lightChart', '#f7971e', '#ffd200'));
            const sndChart = createChart('sndChart', 'Sound Level (dB)', 
                createGradient('sndChart', '#38ef7d', '#11998e'));

            // Auto-refresh variables
            let refreshInterval = 5000; // 5 seconds
            let refreshTimer;
            let secondsCounter = 5;
            
            // Start auto-refresh
            startAutoRefresh();

            // Form submission handler
            document.getElementById('filterForm').addEventListener('submit', function(e) {
                e.preventDefault();
                fetchData();
                resetAutoRefresh();
            });

            // Reset form handler
            document.querySelector('button[type="reset"]').addEventListener('click', function() {
                setTimeout(fetchData, 100);
                resetAutoRefresh();
            });

            // Initial data load
            fetchData();

            function createGradient(chartId, color1, color2) {
                const ctx = document.getElementById(chartId).getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, color1);
                gradient.addColorStop(1, color2);
                return gradient;
            }

            function createChart(canvasId, label, color) {
                const ctx = document.getElementById(canvasId).getContext('2d');
                return new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: label,
                            borderColor: color,
                            backgroundColor: color,
                            borderWidth: 2,
                            pointBackgroundColor: '#fff',
                            pointBorderColor: color,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            fill: true,
                            tension: 0.3,
                            data: []
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    font: {
                                        size: 14,
                                        family: "'Helvetica Neue', 'Helvetica', 'Arial', sans-serif"
                                    }
                                }
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(0,0,0,0.7)',
                                titleFont: {
                                    size: 16
                                },
                                bodyFont: {
                                    size: 14
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'hour',
                                    tooltipFormat: 'MMM D, h:mm A'
                                },
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                beginAtZero: false,
                                grid: {
                                    color: 'rgba(0,0,0,0.05)'
                                }
                            }
                        }
                    }
                });
            }

            function fetchData() {
                const formData = new FormData(document.getElementById('filterForm'));
                const params = new URLSearchParams(formData).toString();

                fetch(`/sensor/data?${params}`)
                    .then(response => response.json())
                    .then(data => {
                        updateChart(tempChart, data, 'temp');
                        updateChart(humChart, data, 'hum');
                        updateChart(lightChart, data, 'light');
                        updateChart(sndChart, data, 'snd');
                    });
            }

            function updateChart(chart, data, field) {
                chart.data.datasets[0].data = data.map(item => ({
                    x: item.date_created,
                    y: item[field]
                }));
                chart.update();
            }

            function startAutoRefresh() {
                // Update timer display every second
                const timerElement = document.getElementById('refreshTimer');
                const timerInterval = setInterval(() => {
                    secondsCounter--;
                    if(secondsCounter <= 0) secondsCounter = 5;
                    timerElement.textContent = secondsCounter;
                }, 1000);

                // Refresh data every 5 seconds
                refreshTimer = setInterval(() => {
                    fetchData();
                    secondsCounter = 5; // Reset counter after refresh
                }, refreshInterval);
            }

            function resetAutoRefresh() {
                clearInterval(refreshTimer);
                secondsCounter = 5;
                document.getElementById('refreshTimer').textContent = secondsCounter;
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>

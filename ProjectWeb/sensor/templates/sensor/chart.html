<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff5e62;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .navbar-custom {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s;
            background: white;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: bold;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
        }
        
        .refresh-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">IoT Sensor Charts</a>
            <div class="d-flex">
                <a href="/" class="btn btn-light btn-sm me-2">
                    <i class="fas fa-home me-1"></i> Home
                </a>
                <a href="/dashboard/" class="btn btn-light btn-sm me-2">Dashboard</a>
                <a href="/data/" class="btn btn-light btn-sm me-2">Raw Data</a>
                <a href="/charts/" class="btn btn-light btn-sm active">Charts</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-gradient-primary text-white">
                        <i class="fas fa-filter me-2"></i>Chart Configuration
                    </div>
                    <div class="card-body">
                        <form id="chartConfigForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="location" class="form-label">Location</label>
                                    <select class="form-select" id="location" name="location">
                                        <option value="">All Locations</option>
                                        {% for loc in locations %}
                                            <option value="{{ loc }}">{{ loc }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="chartType" class="form-label">Chart Type</label>
                                    <select class="form-select" id="chartType" name="chartType">
                                        <option value="line">Line Chart</option>
                                        <option value="bar">Bar Chart</option>
                                        <option value="radar">Radar Chart</option>
                                        <option value="pie">Pie Chart</option>
                                        <option value="doughnut">Doughnut Chart</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="dataType" class="form-label">Data Type</label>
                                    <select class="form-select" id="dataType" name="dataType">
                                        <option value="temp">Temperature</option>
                                        <option value="hum">Humidity</option>
                                        <option value="light">Light</option>
                                        <option value="snd">Sound</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="timeRange" class="form-label">Time Range</label>
                                    <select class="form-select" id="timeRange" name="timeRange">
                                        <option value="1">Last Hour</option>
                                        <option value="6">Last 6 Hours</option>
                                        <option value="24" selected>Last 24 Hours</option>
                                        <option value="168">Last Week</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3" id="customDateRange" style="display: none;">
                                <div class="col-md-6">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <input type="datetime-local" class="form-control" id="startDate" name="startDate">
                                </div>
                                <div class="col-md-6">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input type="datetime-local" class="form-control" id="endDate" name="endDate">
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sync-alt me-2"></i>Update Chart
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-gradient-success text-white">
                        <i class="fas fa-chart-area me-2"></i>Sensor Data Visualization
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="dataChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-buttons">
        <a href="/dashboard/" class="btn btn-primary">
            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
        </a>
        <a href="/data/" class="btn btn-secondary">
            <i class="fas fa-table me-2"></i>Data Table
        </a>
    </div>

    <div class="refresh-badge">
        <i class="fas fa-sync-alt me-2"></i>Auto-refresh: <span id="refreshTimer">30</span>s
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Color palette for charts
            const chartColors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#8AC24A', '#FF5722', '#607D8B', '#E91E63'
            ];
            
            // Initialize chart
            let dataChart = createChart('dataChart', 'line', 'Temperature');
            
            // Auto-refresh variables
            let refreshInterval = 300000; // 30 seconds
            let refreshTimer;
            let secondsCounter = 300;
            
            // Start auto-refresh
            startAutoRefresh();

            // Form submission handler
            document.getElementById('chartConfigForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateChart();
                resetAutoRefresh();
            });

            // Time range change handler
            document.getElementById('timeRange').addEventListener('change', function() {
                const customRange = document.getElementById('customDateRange');
                if (this.value === 'custom') {
                    customRange.style.display = 'flex';
                } else {
                    customRange.style.display = 'none';
                }
            });

            // Initial chart load
            updateChart();

            function createChart(canvasId, type, label) {
                const ctx = document.getElementById(canvasId).getContext('2d');
                return new Chart(ctx, {
                    type: type,
                    data: {
                        labels: [],
                        datasets: [{
                            label: label,
                            data: [],
                            backgroundColor: chartColors[0],
                            borderColor: chartColors[0],
                            borderWidth: 2
                        }]
                    },
                    options: getChartOptions(type)
                });
            }

            function getChartOptions(type) {
                const commonOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toFixed(2);
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                tooltipFormat: 'MMM D, h:mm A'
                            },
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            beginAtZero: type === 'pie' || type === 'doughnut',
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            }
                        }
                    }
                };

                if (type === 'radar') {
                    return {
                        ...commonOptions,
                        scales: {
                            r: {
                                angleLines: {
                                    display: true
                                },
                                suggestedMin: 0
                            }
                        }
                    };
                }

                return commonOptions;
            }

            function updateChart() {
                const formData = new FormData(document.getElementById('chartConfigForm'));
                const params = new URLSearchParams(formData).toString();
                const chartType = document.getElementById('chartType').value;
                const dataType = document.getElementById('dataType').value;
                const timeRange = document.getElementById('timeRange').value;

                // Calculate date range if not custom
                let startDate, endDate;
                if (timeRange !== 'custom') {
                    const hours = parseInt(timeRange);
                    endDate = new Date();
                    startDate = new Date();
                    startDate.setHours(endDate.getHours() - hours);
                } else {
                    startDate = document.getElementById('startDate').value;
                    endDate = document.getElementById('endDate').value;
                }

                // Update chart type if changed
                if (dataChart.config.type !== chartType) {
                    dataChart.destroy();
                    dataChart = createChart('dataChart', chartType, getDataTypeLabel(dataType));
                }

                fetch(`/sensor/data?${params}&startDate=${startDate.toISOString()}&endDate=${endDate.toISOString()}`)
                    .then(response => response.json())
                    .then(data => {
                        const location = document.getElementById('location').value;
                        const labels = data.map(item => item.date_created);
                        const chartData = data.map(item => item[dataType]);
                        
                        // Update chart data based on chart type
                        if (chartType === 'pie' || chartType === 'doughnut') {
                            // For pie/doughnut charts, we might want to show averages or sums
                            const average = chartData.reduce((a, b) => a + b, 0) / chartData.length;
                            dataChart.data.labels = [getDataTypeLabel(dataType)];
                            dataChart.data.datasets = [{
                                label: getDataTypeLabel(dataType),
                                data: [average],
                                backgroundColor: chartColors,
                                borderColor: '#fff',
                                borderWidth: 1
                            }];
                        } else if (chartType === 'radar') {
                            // Radar charts work better with multiple data points
                            dataChart.data.labels = labels;
                            dataChart.data.datasets = [{
                                label: `${getDataTypeLabel(dataType)}${location ? ` (${location})` : ''}`,
                                data: chartData,
                                backgroundColor: chartColors[0] + '40',
                                borderColor: chartColors[0],
                                borderWidth: 2,
                                pointBackgroundColor: chartColors[0]
                            }];
                        } else {
                            // Line and bar charts
                            dataChart.data.labels = labels;
                            dataChart.data.datasets = [{
                                label: `${getDataTypeLabel(dataType)}${location ? ` (${location})` : ''}`,
                                data: chartData,
                                backgroundColor: chartType === 'bar' ? chartColors[0] : chartColors[0] + '40',
                                borderColor: chartColors[0],
                                borderWidth: 2,
                                fill: chartType === 'line',
                                tension: 0.1
                            }];
                        }
                        
                        // Update chart title
                        dataChart.options.plugins.title = {
                            display: true,
                            text: `${getDataTypeLabel(dataType)} Data (${getChartTypeName(chartType)})`,
                            font: {
                                size: 16
                            }
                        };
                        
                        dataChart.update();
                    });
            }

            function getDataTypeLabel(type) {
                const labels = {
                    'temp': 'Temperature (Â°C)',
                    'hum': 'Humidity (%)',
                    'light': 'Light Level',
                    'snd': 'Sound Level (dB)'
                };
                return labels[type] || type;
            }

            function getChartTypeName(type) {
                const names = {
                    'line': 'Line Chart',
                    'bar': 'Bar Chart',
                    'radar': 'Radar Chart',
                    'pie': 'Pie Chart',
                    'doughnut': 'Doughnut Chart'
                };
                return names[type] || type;
            }

            function startAutoRefresh() {
                // Update timer display every second
                const timerElement = document.getElementById('refreshTimer');
                const timerInterval = setInterval(() => {
                    secondsCounter--;
                    if(secondsCounter <= 0) secondsCounter = 300;
                    timerElement.textContent = secondsCounter;
                }, 1000);

                // Refresh data every 30 seconds
                refreshTimer = setInterval(() => {
                    updateChart();
                    secondsCounter = 300; // Reset counter after refresh
                }, refreshInterval);
            }

            function resetAutoRefresh() {
                clearInterval(refreshTimer);
                secondsCounter = 300;
                document.getElementById('refreshTimer').textContent = secondsCounter;
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
